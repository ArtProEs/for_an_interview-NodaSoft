<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/NodaSoft.css">
    <title>NodaSoft - test work</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__pop-up">
                <label class="pop-up__btn" for="pop-up__check">Open pop-up button</label>
            </div>
        </header>
        <main class="main">
            <div class="block-1">
                <div class="block-1__grid-item block-1__grid-item1"></div>
                <div class="block-1__grid-item block-1__grid-item2"></div>
                <div class="block-1__grid-item block-1__grid-item3"></div>
                <div class="block-1__grid-item block-1__grid-item4"></div>
                <div class="block-1__grid-item block-1__grid-item5"></div>
            </div>
            <div class="block-2">
                <div class="block-2__flex-item block-2__flex-item1"></div>
                <div class="block-2__flex-item block-2__flex-item2"></div>
                <div class="block-2__flex-item block-2__flex-item3"></div>
                <div class="block-2__flex-item block-2__flex-item4"></div>
            </div>
            <footer class="footer"></footer>
        </main>
    </div>
    <div class="pop-up">
        <input class="pop-up__check" type="checkbox" name="" id="pop-up__check">
        <label for="pop-up__check" class="pop-up__mat"></label>
        <div class="pop-up__body">
            <label class="pop-up__btn pop-up__btn_close"for="pop-up__check">X</label>
            <p class="pop-up__text">Pop-up</p>
        </div>
    </div>
</body>
</html>
